<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Error - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 8em;
            margin-bottom: 20px;
            color: #dc3545; /* Red color for error indication */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .invalid-credentials {
            margin-top: 30px;
            padding: 20px;
            background-color: #dc3545; /* Red color for error section background */
            color: #ffffff; /* White text for contrast */
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="your-logo.png" alt="Your Logo">
        <h1>404</h1>
        <p>Oops! The page you are looking for might be in another castle.</p>
        <p>Let's get you back <a href="/">home</a>.</p>

        <!-- Invalid Credentials Section -->
        <div class="invalid-credentials">
            <h2>Invalid Credentials</h2>
            <p>It seems there's an issue with your login credentials. Please double-check and try again.</p>
        </div>

        <!-- You can add additional content or links as needed -->
    </div>

</body>

</html>
